<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flipkart Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 bg-light">

        <!-- Login Card -->
        <div class="card login-card shadow d-flex flex-row">

            <!-- Left Section -->
            <div class="left-box text-white p-4 d-flex flex-column justify-content-center">
                <h3>Login</h3>
                <p class="mt-2">Get access to your<br>Orders, Wishlist and<br>Recommendations</p>
                <img src="Login.png" class="img-fluid mt-4" alt="login image">
            </div>

            <!-- Right Section -->
            <div class="right-box p-4 bg-white d-flex flex-column justify-content-between">
                <form>
                    <div>
                        <div class="mb-4">
                            <input type="text" class="form-control" placeholder="Enter Email/Mobile number">
                        </div>
                        <div class="mb-1 position-relative">
                            <input type="password" class="form-control" placeholder="Enter Password">
                            <a href="#"
                                class="position-absolute top-50 end-0 translate-middle-y me-2 small text-primary text-decoration-none">Forgot?</a>
                        </div>
                        <br>
                        <p class="text-muted small mt-2">
                            By continuing, you agree to Flipkart's
                            <a href="#" class="text-primary">Terms of Use</a> and
                            <a href="#" class="text-primary">Privacy Policy</a>.
                        </p>

                        <!-- Styled Buttons -->
                        <button type="submit" class="btn w-100 fw-bold login-btn mb-2">Login</button>
                        <div class="text-center text-muted my-2">OR</div>
                        <button type="button" class="btn w-100 fw-bold otp-btn">Request OTP</button>
                    </div>
                </form>

                <!-- Bottom Link -->
                <div class="text-center mt-3 small">
                    <span class="text-muted"></span>
                    <a href="#" class="text-primary text-decoration-none">New to Flipkart?</a>

                    <a href="#" class="text-primary text-decoration-none">Create an account</a>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
